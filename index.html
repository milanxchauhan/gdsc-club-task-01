<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Website</title>
    <link rel="icon" href="favicon-01.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
<div class="gradient-bg">
    <section>
    <header>
        <nav class="navbar">
            <ul>
                <div class="nav-logo-box"><img src="css/images/gdsc-logo.png" class="nav-logo" alt=""></div>
                <li><a href="#">Marketplace</a></li>
                <li><a href="#">Stats</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Create</a></li>
                <div class="nav-right">
                    <div class="nav-icons"><i class="fa-regular fa-user"></i></div>
                    <div class="nav-icons"><i class="fa-solid fa-rotate"></i></div>
                    <div class="nav-icons"><i class="fa-solid fa-tag"></i></div>
                    <button class="navbar-button">Contact</button>
                </div>
            </ul>
        </nav>
    </header>
    </section>
    <section>
        <div class="middle-container">
            <h1>Collect and sell super</h1>
            <h1>rate <span> NFTs</span></h1>
            <p>The world's first and largest digital marketplace for crypto collectibles</p>
            <p>and non-fungible tokens(NFTs).</p>
        </div>
    </section>
    <section>
        <div class="middle-button">
            <button class="middle-btn">Explore Marketplace <div class="btn-icon"><i class="fa-solid fa-arrows-rotate"></i></div></button>
        </div>
    </section>
    <section>
        <div class="card-container">


            <div class="card">
                <img src="css/images/monkey01.jpg" class="card-image" alt="">
                <div class="main-card-button">
                    <img src="css/images/eth-icon.png" class="eth-icon" alt="">
                    <div class="card-price">
                        <p>44.02 ETH</p>
                    </div>
                    <div class="card-button">
                        <button class="card-btn">Place bid</button>
                    </div>
                </div>
            </div>


            <div class="card">
                <img src="css/images/monkey02.jpg" class="card-image" alt="">
                <div class="main-card-button">
                    <img src="css/images/eth-icon.png" class="eth-icon" alt="">
                    <div class="card-price">
                        <p>78.36 ETH</p>
                    </div>
                    <div class="card-button">
                        <button class="card-btn">Place bid</button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <img src="css/images/monkey03.jpg" class="card-image" alt="">
                <div class="main-card-button">
                    <img src="css/images/eth-icon.png" class="eth-icon" alt="">
                    <div class="card-price">
                        <p>56.08 ETH</p>
                    </div>
                    <div class="card-button">
                        <button class="card-btn">Place bid</button>
                    </div>
                </div>
            </div>

        </div>
    </section>
</div>
</div>
</body>
</html>
